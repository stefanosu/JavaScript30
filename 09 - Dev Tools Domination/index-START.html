<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    

    // Interpolated
    console.log('Hello I am a %s string', '');

    // Styled
      // console.log('%c I am some cool text',' font-size:50px; background:red; text-shadow: 10px 10px 0 blue');
      

    // warning!
    console.warn('Oh nooo!');
    

    // Error :|
    console.error('Shitt')

    // Info
    console.info('donuts are good!')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('duh'), 'that is incorrect!')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    

    // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`)
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        
        console.groupEnd(`${dog.name}`)
      });

    // counting
        console.count('tom');
        console.count('steve');
        console.count('donut');
        console.count('mike');
        console.count('me');

    // timing
    
    console.time('fetching data')
    fetch('https://jsonplaceholder.typicode.com/todos/1') 
    .then(resp => resp.json())
    .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
        
    })

    console.table(dogs)

  </script>
</body>
</html>
